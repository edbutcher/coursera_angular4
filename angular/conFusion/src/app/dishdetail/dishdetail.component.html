<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button md-button (click)="goBack()">BACK</button>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button md-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </md-card-actions>
    </md-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>Comments</h3>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-list *ngIf="dish">
            <md-list-item *ngFor="let comment of dish.comments">
                  <p md-line>{{ comment.comment }}</p>
                  <p md-line>{{ comment.rating }} Stars</p>
                  <p md-line>--{{ comment.author }} {{ comment.date | date }}</p>
            </md-list-item>
        </md-list>

        <p>{{ commentForm.value | json }} {{ commentForm.status | json }}</p>

        <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <p>
            <md-input-container class="half-width" dividerColor="{{(formErrors.author) ? 'warn' : 'primary'}}">
              <input mdInput formControlName="author" placeholder="Name" type="text" required>
              <md-hint>
                <span [hidden]="!(formErrors.author)">
                  {{formErrors.author}}</span>
              </md-hint>
            </md-input-container>
          </p>
            <div>
              <md-slider flex thumb-label="true" tick-interval="true" ng-model="commentForm" formControlName="rating" step="1" min="1" max="5" value="5" aria-label="rating">
              </md-slider>
            </div>
            <div>
            <md-input-container class="full-width" dividerColor="{{(formErrors.message) ? 'warn' : 'primary'}}">
              <textarea mdInput formControlName="message" placeholder="Your Feedback" rows=12 required></textarea>
              <md-hint>
                <span [hidden]="!(formErrors.message)">
                  {{formErrors.message}}</span>
              </md-hint>
            </md-input-container>
          </div>

          <button type="submit" md-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
        </form>


      </md-card-content>
    </md-card>
  </div>
  <div [hidden]="dish">
    <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
